<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu MCEEüé∞</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background: #4b92f0; 
            font-size: 32px; /* Titre plus petit */
            margin-top: 40px; /* D√©calage vers le haut */
        }
        #tirage { 
            margin-top: 40px; 
        }
        button { 
            padding: 20px 40px; 
            font-size: 36px; /* Augmentation de la taille du bouton */
            cursor: pointer; 
            border: none; 
            background: #ff5722; 
            color: white; 
            border-radius: 10px; 
        }
        button:hover { 
            background: #e64a19; 
        }

        /* Machine √† sous avec plus de taille */
        .slot-machine {
            display: flex; 
            justify-content: center; 
            gap: 20px; /* Espacement plus large entre les slots */
            margin: 40px auto; 
            padding: 20px; 
            background: black; 
            border-radius: 20px; 
            width: 400px; /* Augmentation de la largeur */
        }

        .slot {
            width: 120px; /* Augmentation de la taille des slots */
            height: 120px; 
            font-size: 72px; /* Augmentation de la taille des symboles dans les slots */
            font-weight: bold;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: white; 
            border-radius: 10px;
        }

        /* Pop-up */
        #popup { 
            position: fixed; 
            top: 38%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            background: #eb6e1b; 
            color: white; 
            font-size: 48px; /* Augmentation de la taille de la police dans le pop-up */
            padding: 40px; 
            border-radius: 20px; 
            text-align: center; 
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            display: none; /* Initialement cach√© */
        }

    </style>
</head>
<body>

    <h1>üé∞ Jeu MCEE</h1>

    <!-- Machine √† sous -->
    <div id="tirage">
        <p>Cliquez pour tenter votre chance :</p>
        <div class="slot-machine">
            <div class="slot" id="slot1">‚ùì</div>
            <div class="slot" id="slot2">‚ùì</div>
            <div class="slot" id="slot3">‚ùì</div>
        </div>
        <button onclick="tournerRoue()">üé∞ Lancer</button>
    </div>

    <!-- Pop-up de victoire -->
    <div id="popup"></div>

    <!-- Son de machine √† sous et victoire -->
    <audio id="slotSound">
        <source src="https://www.myinstants.com/media/sounds/slot-machine.mp3" type="audio/mpeg">
    </audio>
    <audio id="victorySound">
        <source src="https://www.myinstants.com/media/sounds/tada-fanfare-a.mp3" type="audio/mpeg">
    </audio>

    <!-- Inclusion de la biblioth√®que de confettis -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

    <script>
        // Symbols √©lectriques : Ampoule, √©clair, prise √©lectrique, etc.
        let symbols = ["üí°", "‚ö°", "üîå", "üîã", "üîß"];
        let lots = ["R√©duction sur la formation", "Aide-memoire", "1 nuit√©e au congr√®s", "1 h de formation gratuite", "√âpinglette"];
        let grosLot = "REER 1000 $ !!!";
        let grosLotDisponible = true;

        function tournerRoue() {
            let slot1 = document.getElementById("slot1");
            let slot2 = document.getElementById("slot2");
            let slot3 = document.getElementById("slot3");
            document.getElementById("slotSound").play();

            let randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];

            let interval = setInterval(() => {
                slot1.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                slot2.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                slot3.innerText = symbols[Math.floor(Math.random() * symbols.length)];
            }, 100);

            setTimeout(() => {
                clearInterval(interval);
                slot1.innerText = randomSymbol;
                slot2.innerText = randomSymbol;
                slot3.innerText = randomSymbol;
                afficherLot();
            }, 2500);  // Les symboles changent pendant 2.5 secondes
        }

        function afficherLot() {
            let lot = lots[Math.floor(Math.random() * lots.length)];
            if (grosLotDisponible && Math.random() < 0.05) { 
                lot = grosLot;
                grosLotDisponible = false;
            }

            // Attendre 2 secondes apr√®s la fin des symboles avant d'afficher la pop-up
            setTimeout(() => {
                afficherPopup(lot);
            }, 1000);  // 1 seconde d'attente apr√®s l'affichage des symboles
            document.getElementById("victorySound").play();

            // Lancer les confettis √† la victoire
            lancerConfettis();
        }

        function afficherPopup(lot) {
            let popup = document.getElementById("popup");
            popup.innerHTML = `üéâ BRAVO ! VOUS AVEZ GAGN√â : <br> <strong>${lot}</strong> üéâ`;
            popup.style.display = "block"; // Affiche la pop-up apr√®s la victoire
        }
 // Faire dispara√Ætre la pop-up apr√®s 10 secondes
 setTimeout(() => {
                popup.style.display = "none"; // Masque la pop-up apr√®s 15 secondes
            }, 10000);  // 10 000 millisecondes = 10 secondes
        function lancerConfettis() {
            // Utilisation de la biblioth√®que canvas-confetti pour afficher des confettis
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { x: 0.5, y: 0.5 },
                colors: ['#ff5722', '#ff9800', '#ffeb3b']
            });
        }
    </script>

</body>
</html>
