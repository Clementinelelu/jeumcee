<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√©rification du Membre</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2rem;
            color: #4cafaf;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-size: 1.2rem;
            margin-right: 10px;
        }

        input {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #4cafaf;
            border-radius: 5px;
            width: 250px;
            margin-bottom: 20px;
            text-align: center;
        }

        input:focus {
            outline: none;
            border-color: #4cafaf;
        }

        button {
            padding: 12px 20px;
            background-color: #4cafaf;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            width: 250px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #verificationMessage {
            font-size: 1rem;
            margin-top: 20px;
            font-weight: bold;
            color: #076d07;
            text-align: center;
        }

        #playButton {
            display: none;
            margin-top: 20px;
        }

        #playButton {
            background-color: #FF9800;
        }

        #playButton:hover {
            background-color: #f57c00;
        }

        /* Message pop-up */
        #tirage {
            margin-top: 40px;
            font-size: 1.5rem;
            color: #2196F3;
        }

    </style>
</head>
<body>
    <h1>üé∞ Jeu MCEE</h1>
    <h1>V√©rifiez si vous pouvez jouer</h1>

    <div style="display: flex; flex-direction: column; align-items: center;">
        <label for="numeroMembre">Num√©ro de Membre :</label>
        <input type="text" id="numeroMembre" placeholder="Entrez votre num√©ro de membre" />
        <button onclick="verifierMembre()">V√©rifier</button>
    </div>

    <div id="verificationMessage"></div>

    <button id="playButton" onclick="lancerJeu()">Lancer le jeu</button>

    <script>
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbzRub7uoRPz5aYpeW-BesCzNBIwn3s2xY2vpcPrn9F6uPV8a4orOo3npoa0GNVpHY1R/exec'; 

        function verifierMembre() {
            const numero = document.getElementById("numeroMembre").value;
            document.getElementById("verificationMessage").innerText = "V√©rification en cours...";

            // Requ√™te vers l'API pour v√©rifier le r√©sultat du membre
            fetch(`${scriptUrl}?action=verifierResultat&numeroMembre=${numero}`)
                .then(response => response.json())
                .then(data => {
                    const message = data.message;
                    document.getElementById("verificationMessage").innerText = message;

                    // V√©rifier si le message est vide, null ou undefined
if (!message || message.trim() === "") {
    // Si le message est vide ou null
    document.getElementById("verificationMessage").innerText = "‚ùå Vous n'avez pas r√©pondu √† la question.";
    document.getElementById("playButton").style.display = "none";
} else if (message.trim().includes("Correct")) {
    // Si la r√©ponse est correcte
    localStorage.setItem("numeroMembre", numero);
    document.getElementById("playButton").style.display = "block"; 
    document.querySelector("button").style.display = "none";  // Cacher le bouton "V√©rifier"
    document.getElementById("numeroMembre").disabled = true;  // D√©sactiver le champ de num√©ro de membre
} else if (message.trim().includes("Incorrect")) {
    // Si la r√©ponse est incorrecte
    document.getElementById("verificationMessage").innerText = "‚ùå Vous ne pouvez pas jouer, vous n'avez pas r√©pondu √† la question ou votre r√©sultat est incorrect.";
    document.getElementById("playButton").style.display = "none";
} else {
    // Cas o√π le message ne contient pas "Correct" ni "Incorrect"
    document.getElementById("verificationMessage").innerText = "‚ùå Vous n'avez pas r√©pondu √† la question.";
    document.getElementById("playButton").style.display = "none";
}
                })
                .catch(error => {
                    document.getElementById("verificationMessage").innerText = "Erreur lors de la v√©rification.";
                });
        }

        function lancerJeu() {
            // Passer √† la page du jeu, en utilisant l'URL du jeu (en conservant le num√©ro de membre)
            window.location.href = 'jeu2.html'; 
        }

        // Activer le bouton "V√©rifier" en appuyant sur Enter
        document.getElementById("numeroMembre").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                document.querySelector("button").click(); // Simule le clic sur le bouton V√©rifier
            }
        });

        // Activer le bouton "Lancer le jeu" en appuyant sur Enter (apr√®s v√©rification)
        document.addEventListener("keydown", function(event) {
            // V√©rifier si Enter est press√© et si le bouton "Lancer le jeu" est visible
            if (event.key === "Enter" && document.getElementById("playButton").style.display === "block") {
                document.getElementById("playButton").click(); // Simule le clic sur le bouton Lancer le jeu
            }
        });
    </script>

</body>
</html>
